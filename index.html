<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irodalmi művek műfajai</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 1px;
        }
      
       .hide{
            display:none;
        }
    </style>
</head>
<body>
    <select id="tableselector">
    <option value ="htmlsection">html table</option>
    <option value="jssection" selected>js table</option>
    </select>
    <div id="htmlsection">
    <table>
        <thead>
            <tr>
                <th>Műfaj</th>
                <th>Szerző</th>
                <th>Mű</th>
            </tr>
        </thead>
        <tbody id="htmltbody">
			<tr>
                <td>létértelmező vers</td>
                <td>Kosztolányi Dezső</td>
                <td>Boldog, Szomorú dal</td>
            </tr>  
            <tr>
                <td rowspan="2">kisregény</td>
                <td>Thomas Mann</td>
                <td>Tonio Kröger</td>
            </tr>
            <tr>
                <td>Franz Kafka</td>
                <td>Az átváltozás</td>
            </tr>
            <tr>
                <td rowspan="2">regény</td>
                <td>Móricz Zsigmond</td>
                <td>Úri muri</td>
            </tr>
			<tr>
                <td>Wass Albert</td>
                <td>Adjátok vissza a hegyeimet</td>
            </tr>
        </tbody>
    </table>
<form id="htmlform">
    <div>
        <label for="elso">Műfaj</label>
           <br>
        <input id="elso" name="mufaj">
        <div class="error"></div>
    </div>
        <div>
        <label for="masodik">Első szerző</label>
            <br>
        <input id="masodik" name="szerzo1">
        <div class="error"></div>
    </div>
        <div>
        <label for="harmadik">Első mű</label>
            <br>
        <input id="harmadik" name="mu1">
        <div class="error"></div>
    </div>
        <div>
        <label for="negyedik">Második szerző</label>
            <br>
        <input id="negyedik" name="szerzo2">
        <div class="error"></div>
    </div>
        <div>
        <label for="otodik">Második mű</label>
            <br>
        <input id="otodik" name="mu2">
        <div class="error"></div>
    </div>
    <button>Submit</button>
</form>



</div>

    <br>
    <script src="functions.js"></script>
    <script src="index.js"></script>
</body>
</html>
